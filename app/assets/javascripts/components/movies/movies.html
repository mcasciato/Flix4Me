<br>
<form class="form-inline">
    <div class="form-group">
        <label for="search">Search by Title or Genre: </label>
        <input class="form-control" ng-model="$ctrl.searchTerm" ng-change="$ctrl.refilter()" placeholder="(e.g., Interstellar or Science Fiction)">
        <button type="button" name="button" class="btn btn-primary">Add a Movie</button>
    </div>
</form>

<br><br>

<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in $ctrl.movies">
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.genre }}</td>
        </tr>
    </tbody>
</table>
