<button type="button" name="button" class="btn btn-primary">Add a TV Show</button>

<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tvshow in $ctrl.tvshows">
            <td>{{ tvshow.title }}</td>
            <td>{{ tvshow.year }}</td>
            <td>{{ tvshow.genre }}</td>
        </tr>
    </tbody>
</table>
