<br>
<form>
    <div class="form-group-row">
        <input class="form-control" ng-model="$ctrl.searchTerm" ng-change="$ctrl.refilter()" placeholder="Search by Title or Genre (e.g., Friends or Comedy)">
    </div>
</form>

<br>

<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tvshow in $ctrl.tvshows">
            <td>{{ tvshow.title }}</td>
            <td>{{ tvshow.year }}</td>
            <td>{{ tvshow.genre }}</td>
        </tr>
    </tbody>
</table>
