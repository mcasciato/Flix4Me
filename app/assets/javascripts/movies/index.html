<h1 class="display-3">My Movies</h1>

<div class="row">
    <div class="form-group col-xs-6">
        <input class="form-control" ng-model="moviesCtrl.search" ng-change="moviesCtrl.refilter()" placeholder="Search (e.g., Star Wars, Comedy, 2014)">
    </div>

    <div class="col-xs-6">
        <select class="form-control" ng-model="moviesCtrl.searchGenre" ng-change="moviesCtrl.refilter()" ng-options="movie.genre as movie.genre for movie in moviesCtrl.movies | unique: 'genre'">
            <option value="">Filter by Genre:</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" id="reset">
        <a href="" ng-click="moviesCtrl.resetMovies()"><button type="button" class="btn btn-flix">Reset Movies</button></a>
    </div>
</div>

<br>

<table class="table">
    <thead class="thead-default">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Views</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in moviesCtrl.filteredList track by movie.id">
            <td><a href="" class="movie-link" ui-sref="home.show({ movieId: movie.id })">{{ movie.title }}</a></td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.genre }}</td>
            <td><button class="btn btn-heart btn-sm" ng-click="moviesCtrl.addView($index)"><i class="fa fa-heart"></i></button> {{ movie.views }}</td>
        </tr>
    </tbody>
</table>
