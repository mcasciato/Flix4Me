<h1>Register</h1>
<div class="container">
    <form ng-submit="authCtrl.register()">
        <div class="form-group row">
            <input type="email" name="name" placeholder="Email" ng-model="authCtrl.user.email">
        </div>
        <div class="form-group row">
            <input type="text" name="name" placeholder="Username" ng-model="authCtrl.user.username">
        </div>
        <div class="form-group row">
            <input type="password" name="name" placeholder="Password" ng-model="authCtrl.user.password">
        </div>
        <div class="form-group row">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>    
</div>
