<div class="col-md-6 col-md-offset-3">
    <div class="card card-block">
        <h2 class="card-title">Register</h2>
        <form ng-submit="authCtrl.register()">
            <div class="form-group row">
                <input type="email" class="form-control" name="name" placeholder="Email" ng-model="authCtrl.user.email">
            </div>
            <div class="form-group row">
                <input type="text" class="form-control" name="name" placeholder="Username" ng-model="authCtrl.user.username">
            </div>
            <div class="form-group row">
                <input type="password" class="form-control" name="name" placeholder="Password" ng-model="authCtrl.user.password">
            </div>
            <div class="form-group row">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
    </div>

    <div class="card-footer">
        Already registered? <a href="" ui-sref="home.login">Log in here</a>
    </div>
</div>
