<div class="form-group row">
    <div class="col-xs-6">
        <h1 class="display-4">Login</h2>
        <form ng-submit="authCtrl.login()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
            </div>
            <div class="form-group">
                <input class="btn btn-flix" type="submit" value="Login">
            </div>
        </form>
        <p id="auth" class="lead">Don't have an account? <a href="" ui-sref="home.register">Click here to register.</a></p>
    </div>
</div>
