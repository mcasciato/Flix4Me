<h3 class="card-header">Add a Comment</h3>

<div class="card-block">
    <div ng-include="'comments/comment-form.html'"></div>
</div>

<br>

<div class="card-block">
    <h3 class="card-title" ng-click="$ctrl.getComments()">Comments</h3>
        <ul class="list-group list-group-flush" ng-repeat="comment in $ctrl.comments">
            <p><button class="btn btn-view btn-sm"><i class="fa fa-thumbs-up"></i></button> {{ comment.content }}</p>
        </ul>
</div>
